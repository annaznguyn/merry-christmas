<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Merry Christmas</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playwrite+BE+VLG+Guides&display=swap" rel="stylesheet">    
    </head>

    <body>
        <header>
            <nav>
                <a href="#">
                    <img src="assets/images/tree.png"></i>
                    Christmas
                </a>
                <div class="left-nav">
                    <button id="share-button" type="button" onclick="share()">Share</button>
                    <div id="share-popup">
                        <button class="cross-button" onclick="closePopup()">
                            <img src="assets/images/cross.png">
                        </button>
                        <div class="share-content">
                            <div class="share-message">
                                <p>Share with your loved ones
                                    <img class="heart-img" src="assets/images/heart.png">
                                </p>
                            </div>
                            
                            <div class="share-link">
                                <p>https://annaznguyn.github.io/merry-christmas/</p>
                                <button onclick="copyLink()">
                                    <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                                    </svg>
                                    <img id="tick-icon" style="display: none;" src="assets/images/tick-icon.png">
                                </button>
                            </div>
                        </div>
                    </div>

                    <audio id="my-audio" muted loop>
                        <source src="assets/audio/Taketones_ChristmasGift.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>    
                    <button id="audio-button" type="button" onclick="toggleAudio()">
                        <img id="speaker-icon" src="assets/images/muted-speaker-icon.png">
                    </button>
                </div>
            </nav>
        </header>

        <main>
            <div class="snow-container"></div>
            <section>
                <p class="merry-xmas">Merry Christmas</p>
                <div class="images">
                    <img class="snowy-ground" src="assets/images/snow-no-bg.png">
                    <img class="house" src="assets/images/house.png">
                    <img class="snowman" src="assets/images/snowman.png">
                    <img class="right-tree1" src="assets/images/tree2.png">
                    <img class="right-tree2" src="assets/images/tree2.png">
                    <img class="right-tree3" src="assets/images/tree2.png">
                    <img class="left-tree1" src="assets/images/tree2.png">
                    <img class="left-tree2" src="assets/images/tree2.png">
                    <img class="left-tree3" src="assets/images/tree2.png">
                    <img class="left-tree4" src="assets/images/tree2.png">
                    <img class="moon" src="assets/images/round-moon2.png">
                    <img class="presents" src="assets/images/presents1.png">
                    <img class="santa-cart" src="assets/images/santa-cart.png">
                </div>
            </section>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
